<!DOCTYPE html>
<html>
<head>
    <title>Verify Your Email - QR Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { 
            background: #f0f2f5; 
            padding: 2rem 1rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        .verification-card { 
            max-width: 450px; 
            margin: 2rem auto;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .card-header {
            background: #4a6bdf;
            color: white;
            text-align: center;
            padding: 1.5rem;
            border-radius: 10px 10px 0 0 !important;
            border: none;
        }
        .card-body {
            padding: 2rem;
            background: white;
            border-radius: 0 0 10px 10px;
        }
        .verification-icon {
            font-size: 2.5rem;
            color: #4a6bdf;
            margin-bottom: 1rem;
        }
        .code-input { 
            font-size: 1.8rem; 
            letter-spacing: 0.8rem;
            text-align: center;
            padding: 1rem 0.5rem;
            height: auto;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .code-input:focus {
            border-color: #4a6bdf;
            box-shadow: 0 0 0 0.25rem rgba(74, 107, 223, 0.25);
        }
        .btn-verify {
            background: #4a6bdf;
            border: none;
            padding: 0.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            transition: all 0.3s;
        }
        .btn-verify:hover {
            background: #3a5bd9;
            transform: translateY(-1px);
        }
        .resend-text {
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 1.5rem;
            text-align: center;
        }
        .resend-link {
            color: #4a6bdf;
            font-weight: 600;
            text-decoration: none;
        }
        .resend-link:hover {
            text-decoration: underline;
        }
        .email-display {
            background: #f8f9fa;
            padding: 0.8rem;
            border-radius: 6px;
            font-weight: 600;
            margin: 1rem 0;
            text-align: center;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card verification-card">
            <div class="card-header">
                <h3 class="mb-0">Verify Your Email Address</h3>
            </div>
            <div class="card-body text-center">
                <div class="verification-icon">
                    <i class="fas fa-envelope"></i>
                </div>
                
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}

                <h4 class="mb-3">Enter Verification Code</h4>
                <p class="mb-3">Enter the code we sent to <strong>{{ email|default:"your email" }}</strong></p>
                
                <form method="post" class="verification-form">
                    {% csrf_token %}
                    <div class="mb-4">
                        <input type="text" 
                               name="verification_code" 
                               class="form-control code-input"
                               maxlength="6" 
                               pattern="\d{6}" 
                               placeholder="_ _ _ _ _ _"
                               required
                               autocomplete="off"
                               inputmode="numeric">
                    </div>
                    <button type="submit" class="btn btn-primary btn-verify w-100">
                        Verify Email Address
                    </button>
                </form>
                
                <div class="resend-text">
                    Didn't receive the code? 
                    <a href="{% url 'lecturer:resend_verification' %}?email={{ email|urlencode }}" class="resend-link">
                        Resend Code
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const input = document.querySelector('input[name="verification_code"]');
        const form = document.querySelector('.verification-form');
        
        // Only allow numbers and auto-submit on 6 digits
        input.addEventListener('input', function(e) {
            // Remove any non-digit characters
            this.value = this.value.replace(/[^0-9]/g, '').slice(0, 6);
            
            // Auto-advance to next input (if implementing multiple inputs)
            // Auto-submit when 6 digits are entered
            if (this.value.length === 6) {
                form.submit();
            }
        });
        
        // Handle paste event
        input.addEventListener('paste', function(e) {
            e.preventDefault();
            const paste = (e.clipboardData || window.clipboardData).getData('text');
            const numbers = paste.replace(/[^0-9]/g, '');
            this.value = numbers.slice(0, 6);
            
            if (this.value.length === 6) {
                form.submit();
            }
        });
        
        // Focus the input on page load
        input.focus();
    });
    </script>
</body>
</html>
