<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Attendance Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #1a1a1a;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 70px rgba(0, 0, 0, 0.15);
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #1a1a1a, #4a5568);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .form-subtitle {
            color: #64748b;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(248, 250, 252, 0.8);
            border: 2px solid rgba(0, 0, 0, 0.08);
            border-radius: 12px;
            color: #1a1a1a;
            font-size: 1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: #4a9eff;
            background: rgba(239, 246, 255, 0.8);
            box-shadow: 0 0 20px rgba(74, 158, 255, 0.2);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #9ca3af;
            font-style: italic;
        }

        .form-input:hover {
            border-color: rgba(0, 0, 0, 0.15);
            background: rgba(241, 245, 249, 0.9);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #4a9eff, #0066cc);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: linear-gradient(135deg, #5aa7ff, #0077dd);
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(74, 158, 255, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .submit-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .submit-btn:hover::before {
            left: 100%;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1.2rem;
            pointer-events: none;
            transition: color 0.3s ease;
        }

        .form-group:focus-within .input-icon {
            color: #4a9eff;
        }

        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(74, 158, 255, 0.05);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(180deg);
            }
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #22c55e;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: 500;
        }

        @media (max-width: 600px) {
            .form-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="form-container">
        <div class="form-header">
           <h1 class="form-title">{{ class_title }}</h1>
            <p class="form-subtitle">Student Registration Form</p>
        </div>

        <div class="success-message" id="successMessage">
            âœ“ Attendance submitted successfully!
        </div>

        <div class="error-message" id="errorMessage">
            âœ— Please fill in all required fields.
        </div>

        <form id="attendanceForm" method="POST" action="{% url 'submit_attendance' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="name" class="form-label">Student Name</label>
                <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    class="form-input" 
                    placeholder="Enter your full name"
                    required
                >
                <span class="input-icon">ðŸ‘¤</span>
            </div>

            <div class="form-group">
                <label for="course" class="form-label">Course</label>
                <input 
                    type="text" 
                    id="course" 
                    name="course" 
                    class="form-input" 
                    placeholder="Enter your course name"
                    required
                >
                <span class="input-icon">ðŸ“š</span>
            </div>

            <div class="form-group">
                <label for="adminno" class="form-label">Admin Number</label>
                <input 
                    type="text" 
                    id="adminno" 
                    name="adminno" 
                    class="form-input" 
                    placeholder="Enter your admin number"
                    required
                >
                <span class="input-icon">ðŸŽ¯</span>
            </div>

            <button type="submit" class="submit-btn">
                Submit Attendance
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('attendanceForm');
            const inputs = document.querySelectorAll('.form-input');
            const submitBtn = document.querySelector('.submit-btn');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Add input animation effects
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentNode.style.transform = 'scale(1.02)';
                    this.parentNode.style.transition = 'transform 0.3s ease';
                });

                input.addEventListener('blur', function() {
                    this.parentNode.style.transform = 'scale(1)';
                });

                // Real-time validation
                input.addEventListener('input', function() {
                    if (this.value.trim() !== '') {
                        this.style.borderColor = '#22c55e';
                        this.style.background = 'rgba(34, 197, 94, 0.1)';
                    } else {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                        this.style.background = 'rgba(255, 255, 255, 0.08)';
                    }
                });
            });

            // Form submission handling
            form.addEventListener('submit', function(e) {
                let isValid = true;
                
                // Hide previous messages
                successMessage.style.display = 'none';
                errorMessage.style.display = 'none';

                // Validate all inputs
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        isValid = false;
                        input.style.borderColor = '#ef4444';
                        input.style.background = 'rgba(239, 68, 68, 0.1)';
                        
                        // Add shake animation
                        input.style.animation = 'shake 0.5s ease-in-out';
                        setTimeout(() => {
                            input.style.animation = '';
                        }, 500);
                    }
                });

                if (!isValid) {
                    e.preventDefault();
                    errorMessage.style.display = 'block';
                    return false;
                }

                // Add loading state to submit button
                submitBtn.innerHTML = 'Submitting...';
                submitBtn.style.background = 'linear-gradient(135deg, #666, #444)';
                submitBtn.disabled = true;

                // For demo purposes, show success message
                // In real Django form, this would be handled by the backend
                setTimeout(() => {
                    successMessage.style.display = 'block';
                    submitBtn.innerHTML = 'Submit Attendance';
                    submitBtn.style.background = 'linear-gradient(135deg, #4a9eff, #0066cc)';
                    submitBtn.disabled = false;
                    form.reset();
                }, 1000);

                // Prevent actual form submission for demo
                e.preventDefault();
            });

            // Add CSS for shake animation
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    25% { transform: translateX(-5px); }
                    75% { transform: translateX(5px); }
                }
            `;
            document.head.appendChild(style);
        });
    </script>
</body>
</html>
